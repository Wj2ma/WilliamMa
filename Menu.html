<ul class="menu" id="menu">
	<li><a id="Home">Home</a></li>
	<li><a id="Work">Work</a></li>
	<li><a id="Projects">Projects</a></li>
	<li><a id="Minigames">Minigames</a></li>
</ul>
<div class="selectedBar" id="selectedBar"></div>

<script>
	$(function() {
		$('.menu > li').click(function() {
			var li = $(this);
			var link = li.children('a');
			$('#selectedBar').width(li.width()).animate({
				'left' : li.position().left
			}, 250);
			if (!link.attr('href')) {
				if (game && typeof(game.endGame) === typeof(Function)) {
					game.endGame();
					game = null;
				}
				$('#main').load(link.attr('id') + '.html');
				location.href = '#' + link.attr('id');
			} else {
				location.href = link.attr('href');
			}
		});

		var hrefIndex = location.href.indexOf('#');
		if (hrefIndex != -1) {
			$(location.href.substring(hrefIndex)).parent().trigger('click');
		} else {
			$('#Home').parent().trigger('click');
		}
	});
</script>
