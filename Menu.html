<ul class="menu" id="menu">
	<li><a id="Home">Home</a></li>
	<li><a id="Work">Work</a></li>
	<li><a id="Projects">Projects</a></li>
	<li><a id="Minigames">Minigames</a></li>
	<li class="icon">
		<a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
	</li>
</ul>

<script>
	$(function() {
		$('.menu > li, .menu > div').click(function() {
			var link = $(this).children('a');
			if (!link.attr('href')) {
				if (game && typeof(game.endGame) === typeof(Function)) {
					console.log('game deleted');
					game.endGame();
					game = null;
				}
				$('#main').load(link.attr('id') + '.html');
				location.href = '#' + link.attr('id');
			} else {
				location.href = link.attr('href');
			}
		});
	});

	/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
	function myFunction() {
		var menu = $('.menu');
		if (menu.hasClass('responsive')) {
			menu.removeClass('responsive');
			$('.menu.responsive li').hide(300);
		} else {
			menu.addClass('responsive');
			$('.menu.responsive li').show(300);
		}
	}
</script>
