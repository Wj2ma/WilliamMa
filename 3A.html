<h1>3A</h1>

<div class="tabs tabs-style-linemove">
    <nav>
        <ul>
            <li id="tab1" class="tab-current"><a href="#section-linemove-1"><span>CS349</span></a></li>
            <li id="tab2" class=""><a href="#section-linemove-2"><span>CS370</span></a></li>
            <li id="tab3" class=""><a href="#section-linemove-3"><span>SE465</span></a></li>
            <li id="tab4" class=""><a href="#section-linemove-4"><span>SE350</span></a></li>
            <li id="tab5" class=""><a href="#section-linemove-5"><span>PHIL226</span></a></li>
            <li id="tab6" class=""><a href="#section-linemove-6"><span>CS341</span></a></li>
        </ul>
    </nav>
    <div class="content-wrap">
        <section id="section-linemove-1" class="content-current"></section>
        <section id="section-linemove-2" class=""></section>
        <section id="section-linemove-3" class=""></section>
        <section id="section-linemove-4" class=""></section>
        <section id="section-linemove-5" class=""></section>
        <section id="section-linemove-6" class=""></section>
    </div><!-- /content -->
</div>

<script>
    var count = 0;
    $(function () {
        $('#section-linemove-1').load('3A/CS349.html', subjectLoaded);
        $('#section-linemove-2').load('3A/CS370.html', subjectLoaded);
        $('#section-linemove-3').load('3A/SE465.html', subjectLoaded);
        $('#section-linemove-4').load('3A/SE350.html', subjectLoaded);
        $('#section-linemove-5').load('3A/PHIL226.html', subjectLoaded);
        $('#section-linemove-6').load('3A/CS341.html', subjectLoaded);

        function subjectLoaded() {
            count++;
            if (count == 6) {
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            }
        }

        $('.tabs > nav > ul > li').click(function(e) {
            var tab = $(this);
            localStorage.Notes3ATab = tab.attr('id');
            e.preventDefault();
            $('.tabs > nav  > ul').find('.tab-current').removeClass('tab-current');
            $(this).addClass('tab-current');
            var href = tab.find('a').attr('href');

            var contentWrap = $('.tabs .content-wrap');
            contentWrap.find('.content-current').removeClass('content-current');
            $(href).addClass('content-current');
        });

        var currTab = localStorage.Notes3ATab;
        if (currTab) {
            $('#' + currTab).click();
        }
    });
</script>
